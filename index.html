<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botania VK</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #edeef0;
        }
        #game-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .button {
            background-color: #4986cc;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        #user-info {
            margin-bottom: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="user-info">Загрузка информации о пользователе...</div>
        <div id="game">
            <!-- Здесь будет содержимое игры -->
            <h1>Botania VK</h1>
            <p>Добро пожаловать в игру!</p>
        </div>
        <button class="button" id="share-button">Поделиться игрой</button>
    </div>

    <!-- Подключение VK Bridge -->
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    
    <!-- Подключение собственного скрипта -->
    <script type="module" src="index.js"></script>
    
    <script>
        // Код для взаимодействия с DOM после загрузки VK Bridge
        document.addEventListener('DOMContentLoaded', () => {
            // Обработка кнопки "Поделиться"
            document.getElementById('share-button').addEventListener('click', () => {
                // Используем функцию из index.js
                if (typeof postToWall === 'function') {
                    postToWall();
                }
            });
        });
    </script>
</body>
</html>
